<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de nacionalidade</title>
</head>
<body>
    <h1>Teste sua nacionalidade</h1>
    <p>Agora será feito um teste que dirá se sua nacionalidade é brasileira ou não.</p>
    <script>
        var nacao = window.prompt('Qual é seu país?')

        if (nacao == 'Brasil' || nacao == 'brasil') {
            document.write('Você é brasileiro!')
        } else {
            document.write('Você é estrangeiro!')
        }
    </script>
</body>
</html>
